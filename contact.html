<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a751456237.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | Web Designer </title>
</head>
<body>
     <!-- Header -->

     <header id="header-inner">
         <div class="container">
             <nav id="main-nav">

              <a href="index.html" > <img src="img/logo.png" alt="My Portfolio" id="logo"></a>
                 <ul>
                  <li><a href="index.html" >Home</a></li>

                  <li><a href="contact.html" class="current" >Contact</a></li>
                 </ul>
             </nav>
         </div>
     </header>
  
 
    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">

            <input type="text" 
            class="text-input name-input" 
            placeholder="Name"
             name="name"
             />

            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />

            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />

            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />

            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>

            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>

          </div>

          <button type="submit" class="btn-dark">Submit</button>

        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-main">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>seanadetunji@hotmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>07835838129</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>City of Residence</h3>
            <p>London</p>
          </div>
        </div>
      </div>
    </section>

     <!-- Footer -->
     <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
           <a href="https://www.linkedin.com/in/sean-adetunji-94083a68/">
               <i class="fab fa-linkedin-in"></i>
             </a>
 
             <a href="https://github.com/sean197">
               <i class="fab fa-github"></i>
             </a>
        </div>
      </div>
    </footer>

</body>
</html>
